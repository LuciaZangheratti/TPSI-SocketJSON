<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003f5c;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="homepage.html">
                <img src="logo1.png" alt="Logo" class="d-inline-block align-text-top">Il mondo della Socket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarList">
                    <!-- Navbar items will be populated here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Introduzione -->
    <section id="introduzione" class="py-5" style="background-color: #465775; color: white;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h2 class="fw-bold" id="introTitle"></h2>
                    <div id="introParagraphs"></div>
                </div>
                <div class="col-lg-6 text-center">
                    <video controls class="img-fluid rounded shadow-lg" width="500" height="300" id="introVideo">
                        <source id="videoSource" type="video/mp4">
                        Il tuo browser non supporta il tag video.
                    </video>
                </div>
            </div>
        </div>
    </section>

    <!-- Contenuti -->
    <section id="contenuti" class="py-5" style="background-color: #edf2f4;">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="fw-bold" style="color: #003f5c;" id="contentTitle"></h2>
                <p id="contentDescription"></p>
            </div>
            <div class="row" id="contentCards">
                <!-- Content cards will be populated here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 mt-auto" style="background-color: #003f5c;">
        <p>&copy; 2024 Il mondo della Socket. Tutti i diritti riservati.</p>
        <p><a href="#" class="text-white text-decoration-underline">Zangheratti Lucia</a> | <a href="#" class="text-white text-decoration-underline">5E</a></p>
    </footer>

    <!-- Script -->
    <script src="home.js"></script>
</body>
</html>
